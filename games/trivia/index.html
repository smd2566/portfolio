<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "mystyle.css">
    <script src = "myscript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Trivia</title>
</head>
<body>
<div id = "container">
    <div id = "header">
        <h1>Welcome to Trivia Feud!</h1>
    </div>
    <div id = "fillins">
        <div id ="numquestions">
            <label for="numberofquestions">Choose number of questions:</label>
            <select name="numberofquestions" id="numberofquestions">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        
        </div>
        
        <div id = "category">
            <label for="numberofcategory">Choose category:</label>
            <select name="numberofcategory" id="numberofcategory">
                <option value="">Any</option>
                <option value="9">General Knowledge</option>
                <option value="27">Animals</option>
                <option value="31">Anime/Manga</option>
            </select>
        
        </div>
        
        <div id = "difficulty">
            <label for="numberofdifficulty">Choose difficulty:</label>
            <select name="numberofdifficulty" id="numberofdifficulty">
                <option value="">Any</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        
        </div>

    </div>
    
    
    
    <div id = "navbar">
        <button type = "button" id = "generate">Start</button>
    </div>
    
    <div id ="questionfield">
        <p>Here is where the question will be asked. Select a choice below once the question is asked!</p>
        <img src = "media/steve.jpg" alt = "Picture of Steve Harvey">
    </div>
    
    
    <div id ="answerfield">
        <input type="radio" name="choice" id = "choice1" value="firstchoice">
        <label for = "choice1">Choice 1</label>
        <input type="radio" name="choice" id = "choice2" value="secondchoice">
        <label for = "choice2">Choice 2</label>
        <input type="radio" name="choice" id = "choice3" value="thirdchoice">
        <label for = "choice3">Choice 3</label>
        <input type="radio" name="choice" id = "choice4" value="fourthchoice">
        <label for = "choice4">Choice 4</label>
    </div>
        
    
    <div id = "status">
        <p>I'll be your host, Steve Harvey!</p>
    </div>
    
    <div id = "submitanswer">
        <button type = "button" id = "submit">Submit Answer</button>
    </div>
    
    <div id = "nextquestion">
        <button type = "button" id = "next">Next Question</button>
    </div>
    
</div>


    
</body>
</html>
